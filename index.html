<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Payment form example</title>
  </head>
  <body>
    <form class="container-lg p-4 needs-validation" novalidate>
      <ul class="list-group">
        <li class="list-group-item list-group-item-light">
          <h3>Payment form example</h3>
        </li>

        <li class="list-group-item">
          <div class="alert alert-danger mb-4">Some fields are missing</div>

          <div class="container-fluid">
            <div class="row">
              <fieldset class="mt-2 col">
                <label for="card" class="form-label">Card #</label>
                <input
                  type="text"
                  class="form-control"
                  id="card"
                  placeholder="XXXXXXXXXXXXXXXX"
                  required
                />
              </fieldset>
              <fieldset class="mt-2 col-3">
                <label for="cvc" class="form-label">CVC #</label>
                <input
                  type="text"
                  class="form-control"
                  id="cvc"
                  placeholder="0000"
                  required
                />
              </fieldset>
              <fieldset class="mt-2 col-4">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group">
                  <b>$</b>
                  <input
                    type="number"
                    min="0"
                    step="0.01"
                    class="form-control"
                    id="amount"
                    placeholder="Amount"
                    required
                  />
                </div>
              </fieldset>
            </div>

            <div class="row">
              <fieldset class="mt-2 col">
                <label for="first" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first" required />
              </fieldset>
              <fieldset class="mt-2 col">
                <label for="last" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last" required />
              </fieldset>
            </div>

            <div class="row">
              <fieldset class="mt-2 col-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" required />
              </fieldset>
              <fieldset class="mt-2 col-3">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state" required>
                  <option value="" selected disabled>Pick a state</option>
                  <option>Texas</option>
                </select>
              </fieldset>
              <fieldset class="mt-2 col-3">
                <label for="postal" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postal" required />
              </fieldset>
            </div>

            <div class="row mt-3 gy-3">
              <fieldset class="col">
                <label class="form-label d-block">We accept:</label>
                <div
                  class="bg-secondary p-1 rounded d-inline-flex align-items-center gap-3 pequeÃ±o"
                >
                  <input
                    type="radio"
                    class="form-check-input"
                    name="cardType"
                    id="mc"
                    required
                  />
                  <i class="fa-brands fa-cc-mastercard fa-2x text-light"></i>
                  <input
                    type="radio"
                    class="form-check-input"
                    name="cardType"
                    id="visa"
                  />
                  <i class="fa-brands fa-cc-visa fa-2x text-light"></i>
                  <input
                    type="radio"
                    class="form-check-input"
                    name="cardType"
                    id="disc"
                  />
                  <i class="fa-brands fa-cc-discover fa-2x text-light"></i>
                  <input
                    type="radio"
                    class="form-check-input"
                    name="cardType"
                    id="amex"
                  />
                  <i class="fa-brands fa-cc-amex fa-2x text-light"></i>
                </div>
              </fieldset>
              <fieldset class="col">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="3"
                  aria-describedby="messageHelp"
                ></textarea>
                <div id="messageHelp" class="form-text">
                  Add any notes here.
                </div>
              </fieldset>
            </div>
          </div>
        </li>

        <li
          class="list-group-item d-flex gap-2 justify-content-end list-group-item-light"
        >
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </li>
      </ul>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/5dd51c9211.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
